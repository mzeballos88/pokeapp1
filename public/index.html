<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokeShop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"integrity="sha512-RNLkV3d+aLtfcpEyFG8jRbnWHxUqVZozacROI4J2F1sTaDqo1dPQYs01OMi1t1w9Y2FdbSCDSQ2ZVdAC8bzgAg=="crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  </head>
<body>
  <div class="container">
    <div class="col-md-7 mt-5">
        <form id="productForm" name="productForm" class="row g-3">
          <div class="col-md-4">
            <label for="title" class="form-label">Nuevo Pokemon</label>
            <input type="text" class="form-control" value="Nombre" name="title" required>
          </div>
          <div class="col-md-4">
            <label for="price" class="form-label">Precio</label>
            <input type="text" class="form-control" value="PokedÃ³lares" name="price" required>
          </div>
          <div class="col-md-5">
            <label for="formFile" class="form-label">Imagen</label>
            <input class="form-control" type="file" accept="image/*" name="image" id="image" required>
          </div>
          <div class="col-12">
            <button class="btn btn-primary" type="submit">Agregar</button>
          </div>
      </form>      
    </div>

    <div class="col-md-10 mt-5">
      <h2>Pokemones disponibles en el Pokedex</h2>
        <div id="productTable"></div>
    </div> 

    <div class="col-md-8 mt-5">
      <h2>Pokechat</h2>
      <label>Email de entrenador:</label>
      <input id="user" required></input>
    </br>
      <label>Mensaje:</label>
      <input id="message" class="mt-3"></input>
      <button class="btn btn-primary" type="submit" id="send">Enviar</button>
    </br>
      <div id="chatBox">
        <p id="log"></p>
      </div>

    </div>
  </div>
  
  <script src="/socket.io/socket.io.js"></script>
  <script src="index.js"></script>
    
</body>
</html>
